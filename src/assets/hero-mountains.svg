<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="50%" stop-color="#f1f5f9"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="water" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#dbeafe"/>
      <stop offset="100%" stop-color="#bfdbfe"/>
    </linearGradient>
    <linearGradient id="mountain1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dbeafe"/>
      <stop offset="100%" stop-color="#93c5fd"/>
    </linearGradient>
    <linearGradient id="mountain2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#a5b4fc"/>
    </linearGradient>
  </defs>

  <!-- sky -->
  <rect width="1600" height="540" fill="url(#sky)"/>

  <!-- far mountains -->
  <path d="M0 430 L250 260 L420 330 L600 240 L820 360 L1040 260 L1280 340 L1600 260 L1600 540 L0 540 Z"
        fill="#dbeafe"/>

  <!-- main glacier mountain -->
  <path d="M380 540 L720 160 L1030 540 Z" fill="url(#mountain1)"/>
  <path d="M720 160 L1030 540 L1180 540 Z" fill="url(#mountain2)"/>

  <!-- snow highlights -->
  <path d="M720 160 L560 320 L720 300 L860 260 Z" fill="#f9fafb" opacity="0.9"/>
  <path d="M860 260 L970 360 L900 340 Z" fill="#eff6ff" opacity="0.9"/>

  <!-- lake -->
  <rect y="540" width="1600" height="200" fill="url(#water)"/>

  <!-- reflections -->
  <rect y="540" width="1600" height="200" fill="#ffffff" opacity="0.18"/>

  <!-- foreground ice blocks -->
  <path d="M80 620 L220 590 L320 640 L180 680 Z" fill="#e0f2fe"/>
  <path d="M1180 650 L1320 610 L1500 660 L1360 700 Z" fill="#dbeafe"/>

  <!-- soft vignette -->
  <rect width="1600" height="900" fill="#0f172a" opacity="0.03"/>
</svg>
